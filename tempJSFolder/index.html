<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Добави нова задача...">
            <input type="date" id="task-date">
            <button id="add-task-btn">Добави</button>
            <button id="load-tasks-btn">Зареди задачи</button>
        </div>
        <h2>Незавършени задачи <span id="pending-count">(0)</span></h2>
        <ul id="pending-tasks">
            <!-- Незавършените задачи ще се добавят тук -->
        </ul>
        <h2>Завършени задачи <span id="completed-count">(0)</span></h2>
        <ul id="completed-tasks">
            <!-- Завършените задачи ще се добавят тук -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
